test:
  build:
    image: test
    dockerfile_path: docker/test.Dockerfile
  volumes:
    - .:/vols/src
  links:
    - mysql
    - memcached
  environment:
    - DB_HOST=mysql
    - DB_PORT=3306
    - DB_DATABASE=rollcall
    - DB_USERNAME=rollcall
    - DB_PASSWORD=rollcall
    - APP_ENV=testing
  extra_hosts:
    - "rollcall.dev:127.0.0.1"
    - "api.rollcall.dev:127.0.0.1"
  cached: true
  default_cache_branch: develop
mysql:
  image: mysql:5.6
  environment:
    - MYSQL_DATABASE=rollcall
    - MYSQL_USER=rollcall
    - MYSQL_PASSWORD=rollcall
    - MYSQL_ROOT_PASSWORD=root
deploy:
  build:
    image: deploy
    dockerfile_path: docker/deploy.Dockerfile
  encrypted_env_file: deployment.env.encrypted
  volumes:
    - .:/vols/src
  cached: true
memcached:
  image: memcached
aglio:
  image: humangeo/aglio
  volumes:
    - .:/vols/src
awscli:
  build:
    image: awscli
    dockerfile_path: docker/awscli.Dockerfile
  volumes:
    - .:/vols/src
  encrypted_env_file: deployment.env.encrypted
  cached: true

