test:
  build:
    image: test
    dockerfile_path: docker/test.Dockerfile
  volumes:
    - .:/vols/src
  links:
    - mysql
    - memcached
  environment:
    - DB_HOST=mysql
    - DB_PORT=3306
    - DB_DATABASE=rollcall
    - DB_USERNAME=rollcall
    - DB_PASSWORD=rollcall
    - APP_ENV=testing
  extra_hosts:
    - "rollcall.dev:127.0.0.1"
    - "api.rollcall.dev:127.0.0.1"
  cached: true
  default_cache_branch: develop

mysql:
  image: mysql:5.7
  environment:
    - MYSQL_DATABASE=rollcall
    - MYSQL_USER=rollcall
    - MYSQL_PASSWORD=rollcall
    - MYSQL_ROOT_PASSWORD=root

deploy:
  image: ushahidi/engineering-deployer:tf-0.8
  encrypted_env_file: deployment.env.encrypted
  environment:
    AWS_DEFAULT_REGION: us-east-1
    ROLLCALL_INFRA_BRANCH: master
  volumes:
    - .:/vols/src

memcached:
  image: memcached

aglio:
  image: humangeo/aglio
  volumes:
    - .:/vols/src

awscli:
  build:
    image: awscli
    dockerfile_path: docker/awscli.Dockerfile
  volumes:
    - .:/vols/src
  encrypted_env_file: deployment.env.encrypted
  cached: true

