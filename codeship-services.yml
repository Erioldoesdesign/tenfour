test:
  build:
    image: test
    dockerfile_path: docker/test.Dockerfile
  volumes:
    - .:/vols/src
  links:
    - mysql
    - memcached
  environment:
    - DB_HOST=mysql
    - DB_PORT=3306
    - DB_DATABASE=rollcall
    - DB_USERNAME=rollcall
    - DB_PASSWORD=rollcall
    - APP_ENV=testing
  extra_hosts:
    - "rollcall.dev:127.0.0.1"
    - "api.rollcall.dev:127.0.0.1"
mysql:
  image: mysql:5.6
  environment:
    - MYSQL_DATABASE=rollcall
    - MYSQL_USER=rollcall
    - MYSQL_PASSWORD=rollcall
    - MYSQL_ROOT_PASSWORD=root
memcached:
  image: memcached

