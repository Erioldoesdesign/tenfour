---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: rollcall
name: rollcall
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "./"
      to: "/home/vagrant/rollcall"

sites:
    - map: tenfour.local
      to: "/home/vagrant/rollcall/public"

databases:
    - rollcall

variables:
    - key: APP_ENV
      value: local

