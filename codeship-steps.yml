- name: "Test"
  service: test
  command: composer test -- --env=testing
- name: "Deploy (develop)"
  service: deploy
  command: >
    ansible-playbook -i ./hosts -l staging
      -e API_VERSION_SRC=/vols/src
      api-deploy-version.yml
  tag: develop
- name: "Deploy (master)"
  service: deploy
  command: >
    ansible-playbook -i ./hosts -l staging
      -e API_VERSION_SRC=/vols/src
      api-deploy-version.yml
  tag: master
