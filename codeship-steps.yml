- name: "Test"
  service: test
  command: composer test -- --env=testing


- type: parallel
  steps:
  - name: "Deploy (develop)"
    service: deploy
    command: >
      ANSIBLE_GITHUB_REPO=rollcall-infra
      ANSIBLE_GITHUB_REPO_VERSION=master
      ENV=staging
      TF_FOLDER=tf/staging
      ush-ansible-playbook.sh -vv -i ./hosts -l staging
        -e API_VERSION_SRC=/vols/src
        api-deploy-version.yml
    tag: develop

  - name: "Deploy (master)"
    service: deploy
    command: >
      ANSIBLE_GITHUB_REPO=rollcall-infra
      ANSIBLE_GITHUB_REPO_VERSION=master
      ENV=production
      TF_FOLDER=tf/production
      ush-ansible-playbook.sh -vv -i ./hosts -l production
        -e API_VERSION_SRC=/vols/src
        api-deploy-version.yml
    tag: master

  - type: serial
    tag: ^(develop|master)$
    steps:
    - name: "Docs"
      service: aglio
      command: aglio -i /vols/src/docs/api/_meta.apib -o /vols/src/docs/api/index.html
    - name: "Deploy Docs (develop)"
      service: awscli
      command: aws s3 sync /vols/src/docs/ s3://preview.ushahidi.com/rollcall/develop --acl public-read
      tag: develop
    - name: "Deploy Docs (master)"
      service: awscli
      command: aws s3 sync /vols/src/docs/ s3://preview.ushahidi.com/rollcall/master --acl public-read
